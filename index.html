<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Arena : Mistral Small vs Mistral Small</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #cdd6f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #313244;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #a6e3a1; }
        .config-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #181825;
            border-radius: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #45475a;
            background-color: #11111b;
            color: #cdd6f4;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #89b4fa;
            color: #11111b;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #74c7ec; }
        button:disabled { background-color: #45475a; cursor: not-allowed; }
        #stopBtn { background-color: #f38ba8; }
        #stopBtn:hover { background-color: #eba0ac; }
        
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: #11111b;
            border-radius: 8px;
            border: 1px solid #45475a;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
        }
        .mistrala {
            align-self: flex-start;
            background-color: #89b4fa; /* Bleu pour le premier Mistral */
            color: #11111b;
            border-bottom-left-radius: 2px;
        }
        .mistralb {
            align-self: flex-end;
            background-color: #a6e3a1; /* Vert pour le second Mistral */
            color: #11111b;
            border-bottom-right-radius: 2px;
        }
        .utilisateur {
            align-self: center;
            background-color: #f5c2e7;
            color: #11111b;
            text-align: center;
        }
        .system-msg {
            align-self: center;
            color: #a6adc8;
            font-size: 0.9em;
            font-style: italic;
        }
        .name-tag { font-weight: bold; margin-bottom: 5px; font-size: 0.85em; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1>üå™Ô∏è Mistral vs Mistral üå™Ô∏è</h1>
    
    <div class="config-panel">
        <input type="password" id="mistralKey" placeholder="Cl√© API Mistral" value="6fSmJBbbZPetcznWzx8vJ05UFeKCR5RW">
        <input type="text" id="initialPrompt" placeholder="Sujet de conversation" value="Bonjour toi-m√™me ! On m'a dit que nous √©tions le m√™me mod√®le d'IA. Prouve-moi que tu as ta propre personnalit√©.">
        <div class="controls">
            <button id="startBtn" onclick="startConversation()">Lancer le d√©bat</button>
            <button id="stopBtn" onclick="stopConversation()" disabled>Arr√™ter</button>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="system-msg">En attente du d√©but de la conversation...</div>
    </div>
</div>

<script>
    let isChatting = false;
    // On cr√©e deux m√©moires distinctes pour les deux instances
    let historyA = [];
    let historyB = [];

    const chatBox = document.getElementById('chatBox');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        
        // Supprime les espaces pour que "Mistral A" devienne "mistrala"
        const cssClass = sender.toLowerCase().replace(' ', '');
        msgDiv.classList.add(cssClass); 
        
        const nameTag = document.createElement('div');
        nameTag.classList.add('name-tag');
        nameTag.textContent = sender;
        
        const content = document.createElement('div');
        // On conserve les sauts de ligne
        content.innerHTML = text.replace(/\n/g, '<br>');

        msgDiv.appendChild(nameTag);
        msgDiv.appendChild(content);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addSystemMessage(text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('system-msg');
        msgDiv.textContent = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Une seule fonction d'appel API, mais on lui passe l'historique de l'IA correspondante en param√®tre
    async function callMistral(prompt, currentHistory) {
        const apiKey = document.getElementById('mistralKey').value;
        
        // On ajoute la phrase de l'autre IA comme "requ√™te utilisateur"
        currentHistory.push({ "role": "user", "content": prompt });

        const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "mistral-small-latest",
                messages: currentHistory
            })
        });

        if (!response.ok) throw new Error("Erreur avec l'API Mistral (" + response.status + ")");
        
        const data = await response.json();
        const reply = data.choices[0].message.content;
        
        // On sauvegarde la r√©ponse dans la m√©moire de l'IA qui vient de parler
        currentHistory.push({ "role": "assistant", "content": reply });
        
        return reply;
    }

    async function startConversation() {
        const mistralKey = document.getElementById('mistralKey').value;
        let currentPrompt = document.getElementById('initialPrompt').value;

        if (!mistralKey) {
            alert("Veuillez entrer la cl√© API Mistral !");
            return;
        }

        isChatting = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        chatBox.innerHTML = ''; 

        // R√©initialisation des deux m√©moires
        historyA = [];
        historyB = [];

        addSystemMessage("D√©marrage de la conversation...");
        addMessage("Utilisateur", currentPrompt);

        try {
            while (isChatting) {
                // Tour de Mistral A
                addSystemMessage("Mistral A r√©fl√©chit...");
                const replyA = await callMistral(currentPrompt, historyA);
                if (!isChatting) break;
                
                document.querySelectorAll('.system-msg').forEach(e => e.remove());
                addMessage("Mistral A", replyA);

                await new Promise(r => setTimeout(r, 2000));
                if (!isChatting) break;

                // Tour de Mistral B
                addSystemMessage("Mistral B r√©fl√©chit...");
                // On passe la r√©ponse de A comme prompt pour B, avec la m√©moire de B
                const replyB = await callMistral(replyA, historyB);
                if (!isChatting) break;

                document.querySelectorAll('.system-msg').forEach(e => e.remove());
                addMessage("Mistral B", replyB);
                
                // La r√©ponse de B devient le prompt de A pour le tour suivant
                currentPrompt = replyB;

                await new Promise(r => setTimeout(r, 2000));
            }
        } catch (error) {
            document.querySelectorAll('.system-msg').forEach(e => e.remove());
            addSystemMessage("Erreur : " + error.message);
            stopConversation();
        }
    }

    function stopConversation() {
        isChatting = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        addSystemMessage("Conversation arr√™t√©e.");
    }
</script>

</body>
</html>
