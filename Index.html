<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Arena : Gemma 3 vs Mistral Small</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2e;
            color: #cdd6f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #313244;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #89b4fa; }
        .config-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #181825;
            border-radius: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #45475a;
            background-color: #11111b;
            color: #cdd6f4;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #89b4fa;
            color: #11111b;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #74c7ec; }
        button:disabled { background-color: #45475a; cursor: not-allowed; }
        #stopBtn { background-color: #f38ba8; }
        #stopBtn:hover { background-color: #eba0ac; }
        
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: #11111b;
            border-radius: 8px;
            border: 1px solid #45475a;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
        }
        .gemma {
            align-self: flex-start;
            background-color: #89b4fa;
            color: #11111b;
            border-bottom-left-radius: 2px;
        }
        .mistral {
            align-self: flex-end;
            background-color: #a6e3a1;
            color: #11111b;
            border-bottom-right-radius: 2px;
        }
        .system-msg {
            align-self: center;
            color: #a6adc8;
            font-size: 0.9em;
            font-style: italic;
        }
        .name-tag { font-weight: bold; margin-bottom: 5px; font-size: 0.85em; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ¤– Gemma 3 âš¡ Mistral Small ðŸ¤–</h1>
    
    <div class="config-panel">
        <input type="password" id="gemmaKey" placeholder="ClÃ© API Google (pour Gemma 3)">
        <input type="password" id="mistralKey" placeholder="ClÃ© API Mistral">
        <input type="text" id="initialPrompt" placeholder="Sujet de conversation (ex: 'Prouve-moi que tu es plus intelligent que l'autre IA.')" value="Bonjour l'ami ! Quel est selon toi le plus grand dÃ©fi de l'intelligence artificielle aujourd'hui ?">
        <div class="controls">
            <button id="startBtn" onclick="startConversation()">Lancer le dÃ©bat</button>
            <button id="stopBtn" onclick="stopConversation()" disabled>ArrÃªter</button>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="system-msg">En attente du dÃ©but de la conversation...</div>
    </div>
</div>

<script>
    let isChatting = false;
    let mistralHistory = [];
    let gemmaHistory = [];

    const chatBox = document.getElementById('chatBox');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(sender.toLowerCase());
        
        const nameTag = document.createElement('div');
        nameTag.classList.add('name-tag');
        nameTag.textContent = sender;
        
        const content = document.createElement('div');
        content.textContent = text;

        msgDiv.appendChild(nameTag);
        msgDiv.appendChild(content);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addSystemMessage(text) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('system-msg');
        msgDiv.textContent = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function callMistral(prompt) {
        const apiKey = document.getElementById('mistralKey').value;
        mistralHistory.push({ "role": "user", "content": prompt });

        const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "mistral-small-latest",
                messages: mistralHistory,
                max_tokens: 150 // Garde les rÃ©ponses courtes pour le dynamisme
            })
        });

        if (!response.ok) throw new Error("Erreur avec l'API Mistral");
        
        const data = await response.json();
        const reply = data.choices[0].message.content;
        mistralHistory.push({ "role": "assistant", "content": reply });
        return reply;
    }

    async function callGemma(prompt) {
        const apiKey = document.getElementById('gemmaKey').value;
        gemmaHistory.push({ "role": "user", "parts": [{ "text": prompt }] });

        // URL format pour l'API Google Gemini/Gemma
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemma-3-27b-it:generateContent?key=${apiKey}`;

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                contents: gemmaHistory,
                generationConfig: { maxOutputTokens: 150 }
            })
        });

        if (!response.ok) throw new Error("Erreur avec l'API Gemma");

        const data = await response.json();
        const reply = data.candidates[0].content.parts[0].text;
        gemmaHistory.push({ "role": "model", "parts": [{ "text": reply }] });
        return reply;
    }

    async function startConversation() {
        const gemmaKey = document.getElementById('gemmaKey').value;
        const mistralKey = document.getElementById('mistralKey').value;
        let currentPrompt = document.getElementById('initialPrompt').value;

        if (!gemmaKey || !mistralKey) {
            alert("Veuillez entrer les deux clÃ©s API !");
            return;
        }

        isChatting = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        chatBox.innerHTML = ''; // Clear chat

        mistralHistory = [];
        gemmaHistory = [];

        addSystemMessage("DÃ©marrage de la conversation...");
        
        // On simule que l'utilisateur lance le sujet Ã  Gemma en premier
        addMessage("Utilisateur", currentPrompt);

        try {
            while (isChatting) {
                // Tour de Gemma
                addSystemMessage("Gemma rÃ©flÃ©chit...");
                const gemmaReply = await callGemma(currentPrompt);
                if (!isChatting) break;
                
                // Effacer les messages systÃ¨mes
                document.querySelectorAll('.system-msg').forEach(e => e.remove());
                addMessage("Gemma 3", gemmaReply);

                // Petite pause pour la lisibilitÃ©
                await new Promise(r => setTimeout(r, 2000));
                
                if (!isChatting) break;

                // Tour de Mistral
                addSystemMessage("Mistral rÃ©flÃ©chit...");
                const mistralReply = await callMistral(gemmaReply);
                if (!isChatting) break;

                document.querySelectorAll('.system-msg').forEach(e => e.remove());
                addMessage("Mistral Small", mistralReply);
                
                // La rÃ©ponse de Mistral devient le prompt de Gemma pour le prochain tour
                currentPrompt = mistralReply;

                await new Promise(r => setTimeout(r, 2000));
            }
        } catch (error) {
            addSystemMessage("Erreur : " + error.message);
            stopConversation();
        }
    }

    function stopConversation() {
        isChatting = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        addSystemMessage("Conversation arrÃªtÃ©e par l'utilisateur.");
    }
</script>

</body>
</html>
